
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Madlibs Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='madlibs.css') }}">
</head>
<body>
    <h1>Create Your OWN Madlibs Story!</h1>

    <form action="/create-story" method="post">
        <label for="title">Story Title:</label>
        <input type="text" name="title" id="title" required>

        <label for="prompts">List of Prompts (comma-separated, e.g., noun, verb, adjective):</label>
        <input type="text" name="prompts" id="prompts" required>

        <label for="story-text">Story Text (use {0}, {1}, {2}, ... as placeholders for the prompts):</label>
        <textarea name="story_text" id="story-text" rows="10" required></textarea>

        <input type="submit" value="Create Story">
    </form>
    
    <a href="/">Back to main page</a>

    <script src="{{ url_for('static', filename='madlibs.js') }}"></script>
</body>
</html>
